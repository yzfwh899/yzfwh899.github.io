<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404: Entry Unauthorized</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0aff9d;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 15vh;
      font-size: 2.5rem;
      animation: flicker 2s infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes flicker {
      from { opacity: 1; text-shadow: 0 0 5px #0aff9d; }
      to   { opacity: 0.8; text-shadow: 0 0 20px #0aff9d, 0 0 40px #0aff9d; }
    }

    #muteBtn {
      margin-top: 2rem;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid #0aff9d;
      color: #0aff9d;
      cursor: pointer;
      font-family: inherit;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #0aff9d88;
    }
  </style>
</head>
<body>
  <h1>ACCESS DENIED</h1>
  <p>system locked. incoming trace detected.</p>
  <button id="muteBtn" onclick="toggleAudio()">mute / unmute</button>

  <audio id="bgAudio" autoplay loop>
    <source src="gogo.mp3" type="audio/mpeg">
    browsermu elek.
  </audio>

  <canvas id="stars"></canvas>
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let stars = Array(200).fill().map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      d: Math.random() * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#0aff9d";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      update();
    }

    function update() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      });
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const audio = document.getElementById('bgAudio');
    function toggleAudio() {
      audio.muted = !audio.muted;
    }
  </script>
</body>
</html>
